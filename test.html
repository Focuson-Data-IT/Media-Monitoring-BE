<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mailCyborg</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar span {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar span:first-child {
            color: #adb5bd;
        }

        .navbar span:last-child {
            color: #dc3545;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .action-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            position: relative;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .icon-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .icon-btn:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #modal-content h2 {
            font-size: 1.5rem;
            color: #343a40;
        }

        #modal-content p {
            font-size: 1rem;
            color: #6c757d;
            margin: 10px 0;
        }

        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Center loading text and spinner */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loading-text {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span>mail</span><span>Cyborg</span>
    </div>
    <div class="container">
        <% if (showButton) { %>
            <button class="action-btn" onclick="fetchFixtures()">Fetch Fixtures</button>
            <% } %>
                <table>
                    <thead>
                        <tr>
                            <th>Play Time</th>
                            <th>League Name</th>
                            <th>League Country</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Goals Home</th>
                            <th>Goals Away</th>
                            <th>Prediction</th>
                            <th>Home Win %</th>
                            <th>Draw %</th>
                            <th>Away Win %</th>
							<% if (showTh){%>
                                <th>Action</th>
                            <% }%>
                        </tr>
                    </thead>
                    <tbody id="fixtures-body">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <!-- Tombol paginasi akan diisi oleh JavaScript -->
                </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const fixtures = <% - JSON.stringify(typeof fixtures !== "undefined" ? fixtures : []) %>;
        const currentDate = '<%= currentDate %>';
        let currentPage = currentDate || (fixtures.length > 0 ? fixtures[0].fixture_date.split(' ')[0] : '');

        let apiRequestCount = 0;
        const API_REQUEST_LIMIT = 100;

        async function fetchFixtures() {
            try {
                const response = await fetch('/api/fixtures');
                if (!response.ok) {
                    throw new Error('Failed to fetch fixtures');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log the fetched data
                if (!Array.isArray(data)) {
                    throw new Error('Data is not an array');
                }
                fixtures.length = 0; // Clear existing fixtures
                fixtures.push(...data); // Push new fixtures
                location.reload();
            } catch (error) {
                console.error('Error fetching fixtures:', error);
                alert('Failed to fetch fixtures. Please try again later.');
            }
        }

        function fetchPrediction(fixtureId) {
            const fixture = fixtures.find(f => f.fixture_id === fixtureId);
            if (!fixture) {
                alert('Fixture not found');
                return;
            }

            const homeTeamName = fixture.home_team_name;
            const awayTeamName = fixture.away_team_name;

            const modal = document.getElementById("myModal");
            const modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">Fetching Prediction for ${homeTeamName} vs ${awayTeamName}...</div>
                </div>
            `;
            modal.style.display = "block";

            $.ajax({
                url: `/api/predictions/${fixtureId}`,
                method: 'GET',
                success: function (data) {
                    const prediction = data[0];
                    const predictionContent = `
                        <h2>Prediction for ${homeTeamName} vs ${awayTeamName}</h2>
                        <p><strong>Advice:</strong> ${prediction.advice}</p>
                        <p><strong>Home Win %:</strong> ${prediction.percentage_home}</p>
                        <p><strong>Draw %:</strong> ${prediction.percentage_draw}</p>
                        <p><strong>Away Win %:</strong> ${prediction.percentage_away}</p>
                    `;
                    modalContent.innerHTML = predictionContent;
                },
                error: function (error) {
                    modalContent.innerHTML = `
                        <div class="loading-container">
                            <p style="color: red;">Failed to fetch data. Please try again later.</p>
                        </div>
                    `;
                    console.error('Error fetching prediction:', error);
                }
            });
        }

        function loadFixtures(date) {
            currentPage = date;
            const fixturesBody = $('#fixtures-body');
            const showButton = <%= showButton %>;
            fixturesBody.empty();

            if (!fixtures || fixtures.length === 0) {
                fixturesBody.append('<tr><td colspan="12">No data available</td></tr>');
                return;
            }

            fixtures.filter(fixture => fixture.fixture_date.startsWith(date)).forEach(fixture => {
                fixturesBody.append(`
                    <tr>
                <td>${fixture.fixture_date}</td>
                <td>${fixture.league_name}</td>
                <td>${fixture.league_country}</td>
                <td>${fixture.home_team_name}</td>
                <td>${fixture.away_team_name}</td>
                <td>${fixture.goals_home}</td>
                <td>${fixture.goals_away}</td>
                <td>${fixture.advice || '-'}</td>
                <td>${fixture.percentage_home || '-'}</td>
                <td>${fixture.percentage_draw || '-'}</td>
                <td>${fixture.percentage_away || '-'}</td>
                ${showButton ?
                        `
                <td><button class="icon-btn" onclick="fetchPrediction(${fixture.fixture_id})"><i class="fas fa-chart-line"></i></button></td>`
                : ''}
            </tr>
                `);
            });

            setupPagination();
        }

        function setupPagination() {
            const uniqueDates = [...new Set(fixtures.map(fixture => fixture.fixture_date.split(' ')[0]))];
            const pagination = $('#pagination');
            pagination.empty();

            const maxButtons = 5;
            const currentIndex = uniqueDates.indexOf(currentPage);
            const start = Math.max(0, currentIndex - Math.floor(maxButtons / 2));
            const end = Math.min(uniqueDates.length, start + maxButtons);

            if (start > 0) {
                pagination.append(`<button onclick="loadFixtures('${uniqueDates[0]}')">First</button>`);
            }

            for (let i = start; i < end; i++) {
                pagination.append(`
                    <button onclick="loadFixtures('${uniqueDates[i]}')" ${uniqueDates[i] === currentPage ? 'disabled' : ''}>${uniqueDates[i]}</button>
                `);
            }

            if (end < uniqueDates.length) {
                pagination.append(`<button onclick="loadFixtures('${uniqueDates[uniqueDates.length - 1]}')">Last</button>`);
            }
        }

        $(document).ready(function () {
            setupPagination();
            if (fixtures.length > 0) {
                loadFixtures(currentPage || fixtures[0]?.fixture_date.split(' ')[0]);
            }

            const modal = document.getElementById("myModal");
            const span = document.getElementsByClassName("close")[0];

            span.onclick = function () {
                modal.style.display = "none";

            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";

                }
            };
        });
    </script>
</body>

</html>
